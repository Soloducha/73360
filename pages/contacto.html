      <nav class="navbar navbar-expand-md navbar-light">

          <a class="navbar-brand logoHeader" href="../index.html">
            <img
              src="../assets/images/logo1.png"

            />

            class="navbar-toggler"

            data-bs-toggle="collapse"

    <main class="container">
      <h1>Contactanos</h1>
      <p>
        Si tienes alguna pregunta o necesitas más información, no dudes en
        contactarnos. <br />
        Estamos aquí para ayudarte.
      </p>
      <form class="contacto-form" action="#">
        <label for="name">Tu Nombre:</label>
        <input type="text" id="name" name="name" required />
        <label for="celular">Tu Celular:</label>
        <input
          type="tel"
          id="celular"
          name="celular"
          required
          pattern="[0-9]{10}"
          title="Debe contener 10 dígitos"
          placeholder="1134567890"
        />

        <label for="message">Mensaje:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Escribe tu consulta aquí..."
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>
