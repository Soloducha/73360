    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <a class="navbar-brand logoHeader" href="index.html">
            <img src="assets/images/logo1.png" alt="logo FITLAB" width="100" />
            <span>FITLAB</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuNav"
            aria-controls="menuNav"
            aria-expanded="false"
            aria-label="Menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav menu text-end ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="servicios.html">Servicios</a>
              </li>

                <a href="planes.html">Planes</a>

              <li class="nav-item">
                <a href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1>Contacto</h1>
      <p>
        Si tienes alguna pregunta o necesitas más información, no dudes en
        contactarnos. <br />
        Estamos aquí para ayudarte.
      </p>
      <form class="contacto-form" action="#">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        <label for="celular">Celular:</label>
        <input
          type="tel"
          id="celular"
          name="celular"
          required
          pattern="[0-9]{10}"
          title="Debe contener 10 dígitos"
          placeholder="1134567890"
        />

        <label for="message">Mensaje:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Escribe tu consulta aquí..."
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 FITLAB. Todos los derechos reservados.</p>
      <div class="redesSociales">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">

        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
