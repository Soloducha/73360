<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>FitLab - Contactanos</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logoHeader">
            <a href="index.html"
              ><img src="assets/images/logo1.png" alt="logo FITLAB"
            /></a>
            <p>FITLAB</p>
          </div>

          <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="planes.html">Planes</a></li>
            <li><a href="rutina.html">Rutina</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1>Contacto</h1>
      <p>
        Si tienes alguna pregunta o necesitas más información, no dudes en
        contactarnos. <br />
        Estamos aquí para ayudarte.
      </p>
      <form class="contacto-form" action="#">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        <label for="celular">Celular:</label>
        <input
          type="tel"
          id="celular"
          name="celular"
          required
          pattern="[0-9]{10}"
          title="Debe contener 10 dígitos"
          placeholder="1134567890"
        />

        <label for="message">Mensaje:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Escribe tu consulta aquí..."
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 FITLAB. Todos los derechos reservados.</p>
      <div class="redesSociales">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <img src="assets/images/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <img src="assets/images/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
          <img src="assets/images/twitter.svg" alt="Twitter" />
        </a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube">
          <img src="assets/images/youtube.svg" alt="YouTube" />
        </a>
      </div>
    </footer>
  </body>
